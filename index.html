<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false">
        <button class="search-btn"><img class="search-img" src="images/search.png"></button>
        <button class="location-btn"><img class="loc-img" src="images/location.png"></button>
    </div>
    <div class="error"></div>
    <div class="loading">Loading...</div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png" >
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" >
                <div>
                    <p class="wind"></p>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
